<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Comments</title>
    <style>
        /* A CSS Comment, this can be anywhere inside the stylesheet.
            This can be a single line comment or a multi line comment.
        */

        h1 {
            font-size: 50px;
            font-family: monospace;
            color: rgb(235, 10, 205);
            text-align: center;
        }
        p {
            font-size: 30px;
            font-family: monospace;
            color: rgb(91, 145, 5);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>CSS Comments</h1>
    <p>CSS comments are not displayed on the browser but they are helpful for the developers to understand the code quickly. Writing code with good comments is considered to be a best practice.</p>

</body>
</html>
