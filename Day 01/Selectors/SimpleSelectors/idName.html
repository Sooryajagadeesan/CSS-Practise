<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Selectors</title>
    <style>
        #heading {
            font-size: 50px;
            font-family: monospace;
            color: firebrick;
            text-align: center;
        }
        #paragraph {
            font-size: 30px;
            font-family: monospace;
            color: rgb(98, 15, 15);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="heading">ID Selectors</h1>
    <p id="paragraph">The ID are preceded by a '#' and are used for selection in style sheets.</p>
</body>
</html>
