<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Styles</title>
<!-- Internal Style starts here -->
    <style>
        body {
            background-color: rgb(231, 231, 179);
        }
        h1 {
            font-size: 50px;
            color: green;
            font-family: monospace;
            text-align: center;
        }
        p {
            font-size: 30px;
            color: rgb(100, 100, 15);
            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

</head>
<body>
    <h1>Internal Styles</h1>
    <p>Internal Styles are applied to the elements by specifying the formatting inside the style element inside the head element of the html document.</p>
</body>
</html>
