<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons</title>
    <style>
        * {
            font-family: monospace;
            text-align: center;
        }
        h1 {
            font-size: 50px;
        }
        p {
            font-size: 30px;
        }
        i {
            font-size: 60px;
            margin-top: 30px;
        }
        .fa-cloud {
            color: skyblue;
        }
        .fa-cloud-sun-rain {
            color: darkcyan;
        }
    </style>
<!-- Code to link icon library, here used Font Aawesome -->
    <script src="https://kit.fontawesome.com/37e809d31d.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Icons</h1>
    <p>Some of the icons related to weather are shown here..</p>
    <i class="fas fa-cloud"></i> <br>
    <i class="fas fa-cloud-sun"></i> <br>
    <i class="fas fa-cloud-sun-rain"></i> <br>
</body>
</html>
